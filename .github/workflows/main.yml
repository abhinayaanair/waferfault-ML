name: workflows

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'README.md'

permissions:
    id-token: write
    contents: read

jobs:
    integration:
        name: Continuous-Integration
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Lint code
              run: echo "Linting Repository"

            - name: Run unit tests
              run: echo "Running unit tests"
    
    build-and-push-ecr-image:
        name: Continuous-Delivery
        needs: integration
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install Utilities
              run: |
                  sudo apt-get update
                  sudo apt-get install -y jq unzip

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1

            - name: Build, tag, and push image to Amazon ECR
              id: build-image
              env:
                  IMAGE_TAG: latest
              run: |
                  # Build a Docker container and push it to ECR
                  docker build -t ${{ secrets.AWS_ECR_REPO_URI }}:${{ env.IMAGE_TAG }} .
                  docker push ${{ secrets.AWS_ECR_REPO_URI }}:${{ env.IMAGE_TAG }} 
            
    Continuous-deployment:
        name: Continuous Deployment
        needs: build-and-push-ecr-image
        runs-on: self-hosted
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
            
            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1

            - name: Pull latest images
              run: |
                  docker pull ${{ secrets.AWS_ECR_REPO_URI }}:latest
  
            - name: Run Docker Image to server users
              run: |
                  docker run -d -p 8080:8080 --name sensor -e 'MONGO_DB_URL=${{ secrets.MONGO_DB_URL }}' -e 'AWS_ACCESS=${{ secrets.AWS_ACCESS }}' ${{ secrets.AWS_ECR_REPO_URI }}:latest

            - name: Clean previous images and containers
              run: |
                  docker system prune -f
